<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

</head>

<body>
    <nav class="site-nav" role="navigation" aria-label="Primary">
        <a href="index.html" class="site-link" data-page="inventory">Inventory</a>
        <a href="forsale.html" class="site-link" data-page="forsale">For Sale</a>
        <a href="sold.html" class="site-link" data-page="sold">Sold</a>
    </nav>

    <a class="cash-fab" href="cash.html" title="Go to Cash On Hand">Cash</a>

    <div class="summary-tab" id="summaryTabSold">ðŸ“ˆ Summary</div>
    <aside class="summary-panel" id="summaryPanelSold" aria-live="polite">
        <button class="close-summary" id="closeSummarySold" aria-label="Close summary">âœ•</button>
        <div class="branding-sidebar">
            <div class="logo-gradient">Twicks</div>
        </div>
        <h3>Overview</h3>
        <div class="summary-stats">
            <div class="stat">
                <div class="label">Total Sold</div>
                <div id="sumSoldCount" class="value">0</div>
            </div>
            <div class="stat">
                <div class="label">Total Revenue (Paid)</div>
                <div id="sumSoldValue" class="value">â‚±0.00</div>
            </div>
            <div class="stat">
                <div class="label">Calculated Revenue (Pending)</div>
                <div id="sumSoldPendingValue" class="value value-red">â‚±0.00</div>
            </div>
            <div class="stat">
                <div class="label">Paid Items</div>
                <div id="sumSoldPaidCount" class="value value-green">0</div>
            </div>
            <div class="stat">
                <div class="label">Pending Items</div>
                <div id="sumSoldPendingCount" class="value value-red">0</div>
            </div>
        </div>
    </aside>


    <main class="app">
        <header class="topbar">
            <div class="branding">
                <div class="logo-gradient">Twicks</div>
                <h1>Sold Items</h1>
                <label class="greet-picker" style="margin-left:12px; display:inline-flex; gap:6px; align-items:center;">
                    Greeting:
                    <select id="greetSelect" aria-label="Default greeting">
                        <option value="morning">morning</option>
                        <option value="afternoon">afternoon</option>
                        <option value="evening">evening</option>
                    </select>
                </label>
            </div>
            <div class="top-actions"></div>
        </header>

        <section id="soldContainer" class="sold-container"></section>

        <!-- Shared modal -->
        <div id="imageModal" class="image-modal" aria-hidden="true" role="dialog" aria-modal="true">
            <div class="image-modal-bg" id="imageModalBgSold"></div>
            <div class="image-modal-content">
                <button id="closeImageModal" class="modal-close" aria-label="Close image">âœ•</button>
                <img id="modalImage" src="" alt="">
                <div id="modalCaption" class="modal-caption"></div>
            </div>
        </div>
    </main>

    <!-- Supabase client (UMD build) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Your app JS (must come AFTER the Supabase script) -->
    <script src="twicks.js" defer></script>
    <!-- Shipping Message Modal -->
    <div id="shipMsgModal" class="image-modal" aria-hidden="true">
        <div class="image-modal-bg" id="shipMsgBg"></div>

        <div class="image-modal-content" style="padding:18px; max-width:420px; background:#0b0d12; border-radius:12px;">
            <button id="closeShipMsg" class="modal-close">âœ•</button>

            <h3 style="margin-top:6px;">Generate Shipping Message</h3>
            <p id="shipMsgBuyer" style="opacity:.8;font-size:13px;margin-top:-4px;"></p>

            <input id="shipTrackingInput" type="text" placeholder="Enter tracking numberâ€¦" style="margin-top:12px;width:100%;padding:10px;border-radius:8px;
               background:#0d0d0f;border:1px solid rgba(255,255,255,0.1);color:white;">

            <button id="copyShipMsg" class="btn primary" style="margin-top:14px;width:100%;">Copy Message</button>
        </div>
    </div>

</body>

</html>
